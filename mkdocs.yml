site_name: Project 2025 â€“ PcBench

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - search.highlight
    - search.suggest

plugins:
  - search
  - plantuml-local:
      cache: false

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Status / Context: context.md
  - Roadmap: roadmap.md
  - Decisions (ADR):
      - Overview: adr/index.md
      - ADR Template: adr/0001-template.md
      - ADR 0002: adr/0002-monetization-v1.md
      - ADR 0003: adr/0003-trust-ranking-policy.md
  - Diagrams (UML): diagrams/uml.md
  - Architecture: architecture.md
  - Agent: agent.md
  - Backend: backend.md
  - Frontend: frontend.md
  - ML: ml.md
  - Infrastructure: infrastructure.md
  - SLA & Risks: sla_risks.md
  - Notes:
      - Summary 2025: notes/2025-summary.md
